<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern webpage with a sticky header that remains visible while scrolling.">
    <title>Sticky Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="sticky-header">
        <div class="logo">Logo</div>
        <nav class="nav-links">
            <a href="#section1">Home</a>
            <a href="#section2">About</a>
            <a href="#section3">Services</a>
            <a href="#section4">Contact</a>
        </nav>
    </header>
    <main>
        <section id="section1" class="content-section">Welcome to Home</section>
        <section id="section2" class="content-section">About Us</section>
        <section id="section3" class="content-section">Our Services</section>
        <section id="section4" class="content-section">Contact Information</section>
    </main>
</body>

</html>
